<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test To Do list</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <header class="header">
                <div class="header__inner">
                    <h1 class="header__title">My Tasks</h1>
                    <button id="create">Add new task </button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25" fill="none">
                        <path
                            d="M8.75 5L17.2896 12.6875C17.356 12.7436 17.409 12.8114 17.4451 12.8866C17.4813 12.9619 17.5 13.043 17.5 13.125C17.5 13.207 17.4813 13.2881 17.4451 13.3634C17.409 13.4386 17.356 13.5064 17.2896 13.5625L8.75 21.25"
                            stroke="#94ADCF" stroke-width="3.42857" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="29" viewBox="0 0 40 29" fill="none">
                    <rect x="12" width="28" height="5" rx="2.5" fill="#94ADCF" />
                    <rect y="12" width="40" height="5" rx="2.5" fill="#94ADCF" />
                    <rect x="17" y="24" width="23" height="5" rx="2.5" fill="#94ADCF" />
                </svg>
            </header>
            <div class="todo-list" id="list"></div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
